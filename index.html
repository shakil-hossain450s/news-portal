<!DOCTYPE html>
<html lang="en" data-theme="light" class="bg-[#F6F6F6]">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Portal</title>
    <!-- font awesome kit -->
    <script
      src="https://kit.fontawesome.com/f3d51a81b3.js"
      crossorigin="anonymous"
    ></script>
    <!-- daisy ui and tailwind css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- work sans google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      .font-work-sans {
        font-family: "Work Sans", system-ui;
      }
    </style>
  </head>
  <body class="font-work-sans">
    <!-- header start -->
    <header class="container mx-auto px-10 lg:px-24">
      <!-- navbar start -->
      <nav class="py-4">
        <div class="navbar">
          <div class="flex-1">
            <a class="text-lg font-medium">
              <span class="bg-[#5D5FEF] p-2 text-white rounded">News</span>
              Portal
            </a>
          </div>
          <div class="flex-none gap-2">
            <ul class="flex gap-4 mr-4 font-medium text-lg">
              <li class="text-[#A3A3A3] hover:text-[#5D5FEF] hover:underline">
                <a href="">News</a>
              </li>
              <li class="text-[#A3A3A3] hover:text-[#5D5FEF] hover:underline">
                <a href="">Blog</a>
              </li>
            </ul>
            <div class="dropdown dropdown-end">
              <div
                tabindex="0"
                role="button"
                class="btn btn-ghost btn-circle avatar"
              >
                <div class="w-10 rounded-full">
                  <img
                    alt="Tailwind CSS Navbar component"
                    src="./assets/Avatar.png"
                  />
                </div>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
              >
                <li>
                  <a class="justify-between">
                    Profile
                    <span class="badge">New</span>
                  </a>
                </li>
                <li><a>Settings</a></li>
                <li><a>Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!-- navbar end -->
      <div class="divider"></div>
      <!-- categories section end -->
    </header>
    <!-- header end -->
    <!-- main start -->
    <main class="container mx-auto px-10 lg:px-24 mb-24">
      <!-- categories section start -->
      <section>
        <div class="bg-gray-200 rounded mb-6 p-5">
          <div
            id="categories-container"
            class="flex justify-center items-center gap-10"
          >
            <!-- <button class="hover:text-[#5D5FEF]">Breaking news</button>  -->
          </div>
        </div>

        <div class="bg-white p-4 rounded">
          <p>
            <span id="news-count" class="font-medium"></span> items found for
            category <span id="category-name" class="font-medium"></span>
          </p>
        </div>
      </section>
      <section class="my-10">
        <div class="flex justify-between items-center">
          <div class="flex items-center gap-6">
            <p class="text-lg font-medium">Sort By View:</p>
            <select class="p-2">
              <option disabled selected>Default</option>
              <option>Han Solo</option>
              <option>Greedo</option>
            </select>
          </div>
          <div>
            <button
              class="btn bg-[#5D5FEF] hover:bg-[#5D5FEF] px-6 text-white mr-4"
            >
              Today's Pick
            </button>
            <button
              class="btn border border-[#5D5FEF] hover:border-[#5D5FEF] hover:text-white hover:bg-[#5D5FEF] px-6 text-[#5D5FEF]"
            >
              Trending
            </button>
          </div>
        </div>
      </section>

      <!-- news card container -->
      <section>
        <!-- loading spinner -->
        <div id="loading-spinner" class="my-20 flex justify-center items-center hidden">
          <span class="loading loading-bars loading-lg"></span>
        </div>
        <!-- news container -->
        <div id="news-container">
          <!-- card news -->
        </div>
      </section>
    </main>
    <!-- main end -->
    <!-- footer start -->
    <footer class="max-w-[1440px] mx-auto">
      <div class="bg-base-100">
        <div class="footer footer-center text-base-content p-4">
          <aside>
            <p>
              Copyright Â© 2024 - All right reserved by
              <span class="font-medium">News Portal</span>
            </p>
          </aside>
        </div>
      </div>
    </footer>
    <!-- footer end -->

    <!-- scripts -->
    <script src="./js/app.js"></script>
  </body>
</html>
